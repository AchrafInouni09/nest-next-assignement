version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: appdb
      DATABASE_URL: "postgresql://user:password@db:5432/appdb"
      BETTER_AUTH_SECRET: "change_this_to_a_strong_secret"
      BACKEND_URL: "http://backend:3001"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/appdb"
      BETTER_AUTH_SECRET: "change_this_to_a_strong_secret"
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  pgdata:
